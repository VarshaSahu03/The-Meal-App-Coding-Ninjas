<!DOCTYPE html>

<head>

   <!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Meal App</title>
    <!-- add css file -->
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/e6f12e5790.js" crossorigin="anonymous"></script>
</head>

<!-- body -->
<body>

       <!-- add background-image -->
    <div class="background-image">
        <img src="blur-bread-rolls-counter-cup (1).jpg" alt="" />
    </div>

    <!-- navbar code -->
    <div id="navbar">
        <a href="index.html">
            <div class="top-logo"> Meal App
                <hr />
            </div>
        </a>
       
         <!-- sidebar drawer -->
        <div class="side-drawer">

            <div id="toggle-sidebar">
                <!-- sidebar icon -->
                <i class="fa-solid fa-bars"></i>
                <span id="total-counter">0</span>
            </div>
        </div>
    </div>

    <!-- main -->
    <div id="main">

        <!-- sidebar  Favourite item-->
        <div id="sidebar">
            <div class="top_gap"></div>
            <hr />
            <div class="title small">
                Favourite Items
            </div>
            <hr />
            <div id="fav">
                
            </div>

        </div>

        <div id="flex-box">

            <div class="container">

                <div class="header">
                    <!-- meal app title -->
                    <div class="title">
                       Meal App
                    </div>
                </div>
                <div class="" id="search-bar">
                    <!-- search-icon -->
                    <div class="icon">
                        <i class="fa-solid fa-search "></i>
                    </div>
                    <!-- search input -->
                    <div class="new-search-input">
                        <form onkeyup="showMealList()">
                            <input id="search-input" type="text" placeholder="Search Your Favourite Food......." />
                        </form>
                    </div>

                </div>
            </div>
             <!-- div for card holder -->
            <div id="cards-holder" class="">

            </div>
        </div>

    </div>
      <!-- link javaScript file -->
    <script src="script.js"></script>
</body>

</html>
